<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CardDrawX â€“ Random Luck App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-indigo-950 to-fuchsia-950 text-white relative dark" aria-label="CardDrawX Application">

  <div id="sparkles"></div>
  <main class="relative z-10 max-w-7xl mx-auto px-5 py-6" aria-label="Main content">
    <header class="flex flex-col lg:flex-row lg:items-end lg:justify-between gap-4 mb-6">
      <div>
        <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight">ðŸ‚¡ CardDrawX â€” Random Luck</h1>
        <p class="text-sm text-indigo-100/80">Accessible, customizable, modular card draw & simulation app</p>
      </div>
      <div class="flex flex-wrap gap-2">
        <button id="drawBtn" class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-700 active:bg-emerald-800 shadow ring-1 ring-emerald-400/30" aria-label="Draw 6 Cards">Draw 6 Cards</button>
        <button id="simulateBtn" class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 shadow ring-1 ring-indigo-400/30" aria-label="Run Simulation">Run Simulation</button>
        <button id="clearBtn" class="px-4 py-2 rounded-lg bg-rose-600 hover:bg-rose-700 active:bg-rose-800 shadow ring-1 ring-rose-400/30" aria-label="Clear All">Clear All</button>
        <button id="themeSwitcher" class="px-4 py-2 rounded-lg bg-yellow-600 hover:bg-yellow-700 text-black" aria-label="Toggle Theme">Theme</button>
        <button id="helpBtn" class="px-4 py-2 rounded-lg bg-slate-600 hover:bg-slate-700" aria-label="Help">Help</button>
        <button id="feedbackBtn" class="px-4 py-2 rounded-lg bg-fuchsia-600 hover:bg-fuchsia-700" aria-label="Feedback">Feedback</button>
      </div>
    </header>
    <!-- Suit Slots, Cards, Oracle, Simulation, History, etc. go here as before -->
    <!-- ... See previous HTML for full markup ... -->
    <section>
      <div id="cardsGrid" aria-label="Current Draw" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4"></div>
    </section>
    <!-- Suit order management -->
    <section>
      <div id="suitSlots" class="grid grid-cols-4 gap-3 no-select" aria-label="Suit Order" role="list"></div>
      <button id="undoBtn" class="px-2 py-1 rounded bg-slate-700 text-xs" aria-label="Undo Suit Order">Undo</button>
      <button id="redoBtn" class="px-2 py-1 rounded bg-slate-700 text-xs" aria-label="Redo Suit Order">Redo</button>
    </section>
    <!-- History -->
    <section>
      <div id="historyList" class="space-y-3 max-h-[38vh] overflow-auto" aria-label="History"></div>
    </section>
  </main>

  <!-- Help Modal -->
  <div id="helpModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70" role="dialog" aria-modal="true" tabindex="-1">
    <div class="bg-white text-black rounded-xl p-6 max-w-lg w-full">
      <h2 class="text-xl font-bold mb-4">Help & Onboarding</h2>
      <p>Welcome to CardDrawX.<br>Use keyboard, mouse, or touch to interact. All controls are accessible.</p>
      <button id="closeHelpBtn" class="mt-4 px-3 py-2 rounded bg-slate-800 text-white" aria-label="Close Help">Close</button>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70" role="dialog" aria-modal="true" tabindex="-1">
    <div class="bg-white text-black rounded-xl p-6 max-w-lg w-full">
      <h2 class="text-xl font-bold mb-4">Feedback</h2>
      <label for="feedbackText" class="block mb-2">Your feedback:</label>
      <textarea id="feedbackText" rows="4" class="w-full border rounded p-2 mb-4"></textarea>
      <button id="feedbackSubmitBtn" class="px-3 py-2 rounded bg-fuchsia-600 text-white" aria-label="Submit Feedback">Submit</button>
      <button id="closeFeedbackBtn" class="ml-2 px-3 py-2 rounded bg-slate-800 text-white" aria-label="Close Feedback">Close</button>
    </div>
  </div>

  <!-- ARIA live region for announcements -->
  <div id="aria-live" aria-live="polite" class="sr-only"></div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
